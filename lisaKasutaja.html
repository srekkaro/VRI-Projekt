						<tr>
							<td><label for="nimi">Eesnimi: </label></td>

						<tr>

						<tr>
							<td><label for="KasutajaRoll">Kasutaja roll: </label></td>
							<td><input type="radio" name="KasutajaRoll" value="admin"/>Administraator</td>
							<td><input type="radio" name="KasutajaRoll" value="user"/>Kasutaja</td>
						</tr>
